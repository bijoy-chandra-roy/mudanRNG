<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Mudan Vlog Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Random Mudan Vlog</h1>
        <p class="subtitle">Discover a random vlog to watch while enjoying your snacks!</p>
        
        <button id="randomButton" class="random-button">Get Random Vlog</button>
        
        <div id="vlogCard" class="vlog-card hidden">
            <h2 id="vlogTitle" class="vlog-title"></h2>
            <a id="vlogLink" class="vlog-link" target="_blank" rel="noopener">Watch on YouTube</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
